<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% comment %} navbar file start here {% endcomment %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="{% url 'homepage' %}" class="navbar-brand text-white">Navbar</a>
          <div class="d-flex px-2 ">
            {% if user.is_authenticated %}
            <a href="{% url 'user_profile' %}" class="btn btn-success mx-2" type="submit">Profile</a>
            <a href="{% url 'user_logout' %}" class="btn btn-danger" type="submit">Logout</a>
            {% else %}
            <a href="{% url 'sign_up' %}" class="btn btn-success mx-2" type="submit">Sign Up</a>
            <a href="{% url 'user_login' %}" class="btn btn-warning text-white" type="submit">Login</a>
            {% endif %}
          </div>

        </div>
      </nav>
    {% comment %} navbar file end here {% endcomment %}

    {% block content %}
    {% endblock %}






     {% comment %} script file here  {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
